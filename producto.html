<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/producto.css">
    <title>Producto</title>
</head>
<body>
    <aside class="product-details">
        
        <figure class="product-details-close">
            <img src="/assets/icons/icon_close.png" alt="close">
        </figure>
        
        <img src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="bike">

        <section class="product-info">

            <p>$35.00</p>
            <p>Bike</p>
            <p>With its practical this bike also fulfills a decorative function
                at your hall or space
            </p>

            <button class="primary-button add-to-card-button">
                <img src="/assets/icons/bt_add_to_cart.svg " alt="">
                Add to card
            </button>
        </section>

    </aside>
</body>
</html>
